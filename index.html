<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material" />
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  </head>

  <body onload="onInit()">
    <header>
      <h1>Book Shop</h1>
    </header>

    <section class="books-container">
      <section class="features-container">
        <button class="add-book-btn" onclick="onAddBook(event)">Add Book</button>

        <div class="add-book-container hide">
          <div onclick="handleCloseForm(event)" class="add-class-backdrop">
            <section class="form add-book-form">
              <button onclick="handleCloseForm()" class="close-btn">x</button>
              <form onsubmit="handleSubmit(event)" class="add-book-form">
                <label for="add-book-form-title" class="add-book-form-title">Add New Book</label>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" min="1" max="1000" step=".01" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Print Length(pages):</label>
                <input type="number" id="pages" name="pages" min="1" max="1000">
                <label for="publisher">Publisher:</label>
                <input type="text" id="publisher" name="publisher">
                <label for="publication-date">Publication Date:</label>
                <input type="date" id="publication-date" name="publication-date">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5">
                <input type="submit" id="submit" value="Submit">
            </form>
            
            </section>
          </div>
        </div>

        <div class="views-container">
          <button class="btn-table" onclick="onChangeLayout('table')">
            <span class="material-views view">format_list_bulleted</span>
          </button>
          <button class="btn-cards" onclick="onChangeLayout('cards')">
            <span class="material-views view">grid_view</span>
          </button>
        </div>

        <div class="filter-container">
          <i class="lni lni-sort-high-to-low"></i>
          <input
            oninput="onSetFilterBy(event, this)"
            class="input-filter"
            type="text"
            placeholder="Enter book title..."
            name="by-title"
          />
          <button class="clear-btn" onclick="onClearFilter(event)">
            Clear
          </button>
        </div>
      </section>

      <table class="table-container">  
        <thead>
          <tr>
            <th>Title
              <button class="descending-title-sort hide" onclick="onSortByTitle('descending')">&#x2B9F;</button>
              <button class="ascending-title-sort" onclick="onSortByTitle('ascending')">&#x2B9D;</button>
            </th>
            <th>Price
              <button class="descending-price-sort hide" onclick="onSortByPrice('descending')">&#x2B9F;</button>
              <button class="ascending-price-sort" onclick="onSortByPrice('ascending')">&#x2B9D;</button>
            </th>
            <th>Rating
              <button class="descending-rating-sort hide" onclick="onSortByRating('descending')">&#x2B9F;</button>
              <button class="ascending-rating-sort" onclick="onSortByRating('ascending')">&#x2B9D;</button>
            </th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>

        <div onclick="handleCloseModal(event)" class="backdrop">
          <section class="modal book-details-modal">
            <button onclick="handleCloseModal(event)" class="close-btn">x</button>
            <div class="details-container"></div>
          </section>
        </div>
      </table>

      <div class="cards-container"></div>
    </section>

    <div class="user-msg hide"></div>

    <footer>
      <h1 class="statistic-container">
        <article class="expensive-count"></article>
        <article class="average-count"></article>
        <article class="cheap-count"></article>
      </h1>
    </footer>

    <!-- Model -->
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <!-- DOM -->
    <script src="js/book.controller.js"></script>
  </body>
</html>
