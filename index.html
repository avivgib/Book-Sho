<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <header>
      <h1>Book Shop</h1>
    </header>

    <section class="books-container">
      <section class="features-container">
        <button class="add-book-btn" onclick="onAddBook()">Add Book</button>

        <div class="filter-container">
          <input
            oninput="onSetFilterBy(event, this)"
            class="input-filter"
            type="text"
            placeholder="Enter book title..."
            name="by-title"
          />
          <button class="clear-btn" onclick="onClearFilter(event)">
            Clear
          </button>
        </div>
      </section>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>

        <div onclick="handleCloseModal(event)" class="backdrop">
          <section class="modal book-details-modal">
            <button onclick="handleCloseModal(event)" class="close-btn">
              x
            </button>
            <div class="details-container"></div>
          </section>
        </div>
      </table>
    </section>

    <div class="user-msg hide"></div>

    <footer>
      <!-- <h1>©️ G-BLI BOOKS</h1> -->
      <h1 class="statistic-container">
        <article class="expensive-count"><span></span> expensive books</article>
        <article class="average-count"><span></span> average price books</article>
        <article class="cheap-count"><span></span> cheap books</article>
      </h1>
    </footer>

    <!-- Model -->
    <script src="js/services/utils.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <!-- DOM -->
    <script src="js/book.controller.js"></script>
  </body>
</html>
