<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onInit()">
    <h1>Book Shop</h1>

    <section>
      <button class="add-book" onclick="onAddBook()">Add Book</button>
    </section>
    <section class="books-container">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
            <th>Book Cover</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody></tbody>
        
        <div onclick="handleCloseModal(event)" class="backdrop">
          <section class="modal book-details-modal">
            <button onclick="handleCloseModal(event)" class="close-btn">x</button>
            <div class="details-container">
            </div>
          </section>
        </div>

      </table>
    </section>

    <!-- Model -->
    <script src="js/services/book.service.js"></script>
    <!-- DOM -->
    <script src="js/book.controller.js"></script>
  </body>
</html>
